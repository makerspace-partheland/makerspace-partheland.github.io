{% if site.data.sponsors and site.data.sponsors.size > 0 %}
<div class="container sponsor-container">
  <div class="card sponsor-card">
    <div class="card-content has-text-centered sponsor-card-content">
      <p class="subtitle is-6 mb-2">Unterstützt von</p>
      {% for sponsor in site.data.sponsors %}
        <a href="{{ sponsor.url }}" target="_blank" rel="noopener" aria-label="{{ sponsor.name }} (öffnet in neuem Tab)">
          <img src="{{ sponsor.logo }}" alt="{{ sponsor.alt | default: sponsor.name }}" class="sponsor-logo">
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
