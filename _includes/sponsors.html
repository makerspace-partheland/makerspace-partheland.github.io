{% if site.data.sponsors and site.data.sponsors.size > 0 %}
<div class="container" style="margin: 1rem auto;">
  <div class="card" style="max-width: 400px; margin: 0 auto;">
    <div class="card-content has-text-centered" style="padding: 0.75rem;">
      <p class="subtitle is-6 mb-2">Unterst√ºtzt von</p>
      {% for sponsor in site.data.sponsors %}
        <a href="{{ sponsor.url }}" target="_blank" rel="noopener">
          <img src="{{ sponsor.logo }}" alt="{{ sponsor.alt | default: sponsor.name }}" style="height: 80px; width: auto; object-fit: contain;">
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
