{% if site.data.sponsors and site.data.sponsors.size > 0 %}
<section class="home-sponsors">
  <h2 class="home-sponsors__title">Unterstützt von</h2>
  <div class="home-sponsors__logos">
    {% for s in site.data.sponsors %}
      <a href="{{ s.url }}" target="_blank" rel="noopener" class="home-sponsors__item" aria-label="{{ s.name }} (öffnet in neuem Tab)">
        <picture>
          <source type="image/webp" srcset="{{ s.logo | to_webp }}">
          <img src="{{ s.logo }}" alt="{{ s.alt | default: s.name }}" />
        </picture>
      </a>
    {% endfor %}
  </div>
</section>
{% endif %}
